
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ece0d1;
        }
        .navbar {
            background-color: #4b0a05;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 20px;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            padding: 10px 10px;
            transition: background-color 0.3s ease;
            font-family: Verdana, sans-serif;
            font-weight: bold;
            font-size: 18px;
        }
        .navbar-links a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .data-grid {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-grid, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4b0a05;
            color: white;
        }
        .action-icons a {
            margin: 0 5px;
            text-decoration: none;
            color: #333;
        }
        .action-icons a:hover {
            color: #4CAF50;
        }
        .add-button {
            margin: 20px 0;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4b0a05;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .add-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <!-- Add logo here if needed -->
        </div>
        <div class="navbar-links">
            
            <a href="instructorStudentList.html">STUDENT LIST</a>
            <a href="index.html">LOGOUT</a>
        </div>
    </nav>
    
    <div class="container">
        
        
    </div>
</body>
</html>
